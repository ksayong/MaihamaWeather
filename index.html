<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舞浜てんき</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
</head>

<body>
    <section class="OperatingHours">
        <div class="mainTitle">
            <h1>本日のパーク運営時間</h1>
        </div>
        </div>
        <div class="park_title">
            <div class="tdl">
                <img src="image/tdl_icon.png" alt="" class="park_icon">
                <p>Tokyo Disney Land</p>
                <h1>東京ディズニーランド</h1>
                <h2>〇〇：〇〇　〜　〇〇：〇〇</h2>
            </div>
            <div class="tds">
                <img src="image/tds_icon.png" alt="" class="park_icon">
                <p>Tokyo Disney Sea</p>
                <h1>東京ディズニーシー</h1>
                <h2>〇〇：〇〇　〜　〇〇：〇〇</h2>
            </div>
    </section>
    <section class="weather">
        <div class="main-title">
            <h1>舞浜のてんき</h1>
        </div>
        <div class="weater_morning">
            <h3>あさ</h3>
            <img src="image/weater_sun.png" alt="">
            <p class="temperature"><span>16</span>℃</p>
            <p class="sunrise">日の出　〇〇：〇〇</p>
        </div>
        <div class="weater_morning">
            <h3>ひる</h3>
            <img src="image/weater_cloudyRain.png" alt="">
            <p class="temperature"><span>20</span>℃</p>
        </div>
        <div class="weater_morning">
            <h3>よる</h3>
            <img src="image/weater_star.png" alt="">
            <p class="temperature"><span>18</span>℃</p>
            <p class="sunrise">日没　〇〇：〇〇</p>
        </div>
    </section>
</body>

</html>
