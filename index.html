<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舞浜てんき</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sky-color" id="app">
        <div class="wrapper">
            <section class="OperatingHours">
                <div class="mainTitle">
                    <img src="image/massgeBord.png" alt="">
                    <h1>本日のパーク運営時間</h1>
                </div>
                <div class="park_title">
                    <div class="tdl">
                        <img src="image/tdl_icon.png" alt="" class="park_icon">
                        <h1>Tokyo<br>Disney Land</h1>
                        <p class="tdl_ja_title">東京ディズニーランド</p>
                        <p class="tdl_hours">〇〇：〇〇 - 〇〇：〇〇</p>
                    </div>
                    <div class="tds">
                        <img src="image/tds_icon.png" alt="" class="park_icon">
                        <h1>Tokyo<br>Disney Sea</h1>
                        <p class="tds_ja_title">東京ディズニーシー</p>
                        <p class="tds_hours">〇〇：〇〇 - 〇〇：〇〇</p>
                    </div>
                </div>
            </section>
            <section class="weather_section">
                <div class="main-title">
                    <h1>舞浜の天気</h1>
                </div>
                <div class="day_weather">
                    <div class="weather_morning">
                        <img src="image/sunny.png" alt="weather_png" class="weather_png">
                        <p class="temperature"><span>16</span>℃</p>
                        <p class="sunrise">日の出　〇〇：〇〇</p>
                    </div>
                    <div class="weather_day">
                        <p v-if="condition.main == 'Rain'"><img src="image/rain.png" alt="Rainy"></p>
                        <p v-else-if="condition.main == 'Clouds'"><img src="image/cloudy.png" alt="Cloudy"></p>
                        <p v-else-if="condition.main == 'Clear'"><img src="image/sunny.png" alt="Sunny"></p>
                        <p v-else><img src="image/sunny.png" alt="Sunset"></p>
                        <p class="temperature"><span></span>{{ temp | roundUp }}</span>℃</p>
                    </div>
                    <div class="weather_night">
                        <img src="image/star.png" alt="weather_png" class="weather_png">
                        <p class="temperature"><span>18</span>℃</p>
                        <p class="sunrise">日没　〇〇：〇〇</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
