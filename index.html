<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitcoin</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="app">
            <h2 class="h2title">
                <i class="fab fa-bitcoin"></i> Bitcoin Price
            </h2>
            <section v-if="hasError" class="Error">
                <i class="fas fa-exclamation-triangle"></i> Error.
            </section>
            <section v-else>
                <div v-if="loading" class="loading">
                    Loading....<i class="fas fa-seedling"></i>
                </div>
                <div v-else>
                    <div class="rate-div">
                        <ul v-cloak class="bitcoin-ul">
                            <li v-for="(rate,currency) in bpi">
                                <span class="country-span">{{ currency }}</span> {{rate.rate_float | currencyDecimal}}
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
